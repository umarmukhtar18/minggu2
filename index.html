<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1.header nih kotak yang pertama dari tiga kotak utama -->
    <header>
        <div class="container">
            <!-- yang ni logo -->
            <div class="left">
                <img src="assets/logo-utama.svg" alt="logo-utama">
            </div>
            <!-- yang ni nav -->
            <div class="middle">
                <ul>
                    <li class="active">Books</li>
                    <li>Authors</li>
                    <li>What to read</li>
                    <li>Gift ideas</li>
                    <li>About us</li>
                </ul>
            </div>
            <!-- yang ni button tapi gambar jelah , hmm malas nak crop tapi nak cuba jugak letak button  -->
            <div class="right">
                <img src="assets/icon-cart2.svg" alt="cart">

                <button>LOGIN</button>
            </div>
        </div>
    </header>

    <!-- 2. nav nih kotak yang kedua untuk buat banner  -->
    <nav>
        <h2>ALL BOOKS</h2>
        <h2>ALL BOOKS</h2>
        <h2 class="active">ALL BOOKS</h2>
        <h2>ALL BOOKS</h2>
        <h2>ALL BOOKS</h2>
  
    </nav>

    <!-- 3. ni kotak yang ketiga "main" -->
    <main>
      <div class="container">
        <div class="card">
            <div class="img">gambar</div>
            <div class="info">
                <div class="name">nama</div>
                <div class="comment">komen</div>
                <div class="price">harga</div>
            </div>

        </div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>
        <div class="card">card</div>

      </div>
    </main>
    
</body>
</html>
